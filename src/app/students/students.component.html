<div class="container my-3">
    <div class="row">
        <div class="col">
            <h3>form</h3>
            <form [formGroup]="studentFrom" (ngSubmit)="submit()">
                <label class="m-3">name:
                    <input 
                        type="text"
                        id="studentName"
                        name="studentName" 
                        formControlName="studentName"
                    />
                    <p 
                        class="text-danger"
                        *ngIf="studentName.touched && studentName?.errors?.['required']"
                    >
                        this field is required
                    </p>
                </label>
                <br>
                <label class="m-3">email: 
                    <input 
                        type="email" 
                        id="studentEmail"
                        name="studentEmail" 
                        formControlName="studentEmail"
                    />
                    <p 
                        class="text-danger"
                        *ngIf="studentEmail?.touched && studentEmail?.errors?.['required']"
                    >
                        this field is required
                    </p>
                    <p 
                        class="text-danger"
                        *ngIf="studentEmail?.touched && studentEmail?.errors?.['email']"
                    >
                        this field should be a valid email
                    </p>
                </label>
                <br>
                <button type="submit" [disabled]="!studentFrom.valid">submit</button>
            </form>

            {{ studentFrom.value | json }}
        </div>

        <div class="col">
            <h3>students list</h3>
            <table class="table" *ngIf="students.length > 0; else studentListEmpty">
                <thead class="table-dark">
                    <tr>
                        <td scope="col">#</td>
                        <td scope="col">name</td>
                        <td scope="col">email</td>
                        <td scope="col">actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students; let index = index">
                        <td>{{ index + 1 }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>
                            <a class="mx-1 btn btn-warning btn-small" (click)="edit(index)">edit</a>
                            <a class="mx-1 btn btn-danger btn-small" (click)="delete(index)">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #studentListEmpty>
                the student list is empty(*) 
            </ng-template>
        </div>
    </div>
</div>
